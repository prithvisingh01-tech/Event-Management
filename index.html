<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-page="home">
    <div id="notificationContainer" class="notification-container"></div>

    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-calendar-alt"></i>
                <span>EventHub</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="events.html" class="nav-link">Events</a></li>
                <li><a href="create.html" class="nav-link">Create Event</a></li>
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
            </ul>
            <div class="nav-actions">
                <button class="btn-notification" id="notificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge">0</span>
                </button>
                <button class="btn-primary" id="loginBtn">Login</button>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Discover Amazing Events Near You</h1>
            <p class="hero-subtitle">Connect, explore, and create unforgettable experiences</p>
            <div class="hero-search">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="heroSearch" placeholder="Search for events...">
                </div>
                <a href="events.html" class="btn-search" style="text-decoration:none; display:inline-block; padding-top:12px;">Search</a>
            </div>
            <div class="hero-stats reveal">
                <div class="stat-item"><h3>2,500+</h3><p>Active Events</p></div>
                <div class="stat-item"><h3>50K+</h3><p>Happy Attendees</p></div>
                <div class="stat-item"><h3>1,200+</h3><p>Event Organizers</p></div>
            </div>
        </div>
    </section>

    <div class="notification-panel" id="notificationPanel">
        <div class="panel-header"><h3>Notifications</h3><button id="closeNotificationPanel">&times;</button></div>
        <div class="notifications-list" id="notificationsList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
